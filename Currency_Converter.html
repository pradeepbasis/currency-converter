<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live USD to INR Converter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Live USD to INR Converter</h2>
    <input type="number" id="amount" placeholder="Enter USD amount" value="1">
    <button onclick="convertCurrency()">Convert to INR</button>
    <h3 id="result">Result: </h3>

    <script>
        async function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let url = `https://api.exchangerate-api.com/v4/latest/USD`;

            try {
                let response = await fetch(url);
                let data = await response.json();
                let rate = data.rates.INR;
                let converted = (amount * rate).toFixed(2);
                document.getElementById("result").innerText = `Result: ${amount} USD = ${converted} INR`;
            } catch (error) {
                document.getElementById("result").innerText = "Error fetching exchange rates";
            }
        }
    </script>
</body>
</html>
